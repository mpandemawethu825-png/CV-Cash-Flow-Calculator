<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sisonke Daily Financial Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --google-blue: #1A73E8;
            --google-red: #D93025;
            --google-green: #1E8E3E;
            --google-yellow: #F9AB00;
            --bg-light: #F1F3F4;
            --text-main: #202124;
            --text-secondary: #5F6368;
            --card-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-light); 
            color: var(--text-main); 
            margin: 0; 
            padding: 12px;
            -webkit-font-smoothing: antialiased;
        }
        .container { width: 100%; max-width: 500px; margin: 0 auto; }
        .header { text-align: left; padding: 16px 4px; }
        .header h1 { font-size: 22px; font-weight: 500; margin: 0; color: var(--text-main); }
        .header p { font-size: 14px; color: var(--text-secondary); margin: 4px 0 0; }

        .summary-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 8px; 
            margin-bottom: 16px; 
        }
        .summary-item { 
            background: white; 
            padding: 12px 8px; 
            border-radius: 8px; 
            text-align: center; 
            box-shadow: var(--card-shadow);
        }
        .summary-item label { font-size: 10px; text-transform: uppercase; display: block; color: var(--text-secondary); margin-bottom: 4px; }
        .summary-item strong { font-size: 14px; color: var(--google-blue); word-break: break-all; }

        .card { 
            background: white; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 16px; 
            box-shadow: var(--card-shadow);
        }
        .lock-overlay { opacity: 0.25; pointer-events: none; filter: grayscale(1); transition: 0.3s; }
        .unlocked { opacity: 1; pointer-events: all; filter: none; }

        .file-box {
            border: 1px solid #DADCE0;
            padding: 24px 16px;
            text-align: center;
            border-radius: 8px;
            background: #FAFAFA;
            cursor: pointer;
        }

        label.field-label { font-size: 13px; font-weight: 500; display: block; margin-bottom: 8px; color: var(--text-main); }
        input[type="number"] { 
            width: 100%; 
            padding: 14px; 
            font-size: 24px; 
            border: 1px solid #DADCE0; 
            border-radius: 6px; 
            box-sizing: border-box;
            background-color: #FFF;
            outline: none;
        }
        input[type="number"]:focus { border-color: var(--google-blue); }

        .allocation-list { margin: 16px 0; }
        .row { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px 0; 
            border-bottom: 1px solid #F1F3F4; 
        }
        .row:last-child { border-bottom: none; }
        .row span { font-size: 14px; }
        .row .val { font-weight: 700; }

        .btn { 
            width: 100%; 
            padding: 14px; 
            border-radius: 6px; 
            font-size: 15px; 
            font-weight: 500; 
            border: none; 
            cursor: pointer; 
            margin-bottom: 10px;
        }
        .btn-primary { background: var(--google-blue); color: white; }
        .btn-secondary { background: #FFF; color: var(--text-main); border: 1px solid #DADCE0; }
        .btn-whatsapp { background: #25D366; color: white; font-weight: 700; }
        
        #status-msg { font-size: 13px; text-align: center; margin-bottom: 10px; padding: 8px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Sisonke Daily Financial Tracker</h1>
        <p>Managed Business Revenue Flow</p>
    </div>

    <div class="summary-grid">
        <div class="summary-item">
            <label>Revenue</label>
            <strong id="totalRev">R0.00</strong>
        </div>
        <div class="summary-item">
            <label>Ads & Mkt</label>
            <strong id="totalAds">R0.00</strong>
        </div>
        <div class="summary-item">
            <label>Stocks</label>
            <strong id="totalStock">R0.00</strong>
        </div>
    </div>

    <div class="card">
        <div class="file-box" onclick="document.getElementById('fileInput').click()">
            <div id="uploadText">
                <strong>Link Spreadsheet</strong><br>
                <span style="font-size: 12px; color: var(--text-secondary);">Select Excel file to start</span>
            </div>
            <input type="file" id="fileInput" accept=".xlsx" style="display:none" onchange="handleFile(this)">
        </div>
    </div>

    <div id="mainUI" class="lock-overlay">
        <div class="card">
            <label class="field-label">New Revenue Entry (ZAR)</label>
            <input type="number" id="revInput" placeholder="0.00" oninput="calculate()">
            
            <div class="allocation-list">
                <div class="row" style="color: var(--google-red);">
                    <span>Tithes (10%)</span>
                    <span class="val" id="tD">R0.00</span>
                </div>
                <div class="row" style="color: var(--google-blue); font-weight: bold;">
                    <span>Ads & Marketing (30%)</span>
                    <span class="val" id="adD">R0.00</span>
                </div>
                <div class="row">
                    <span>Operations (20%)</span>
                    <span class="val" id="fD">R0.00</span>
                </div>
                <div class="row">
                    <span>Biz Savings (20%)</span>
                    <span class="val" id="sD">R0.00</span>
                </div>
                <div class="row">
                    <span>Biz Growth (10%)</span>
                    <span class="val" id="gD">R0.00</span>
                </div>
                <div class="row" style="color: #673AB7;">
                    <span>Stock Reserve (10%)</span>
                    <span class="val" id="stD">R0.00</span>
                </div>
            </div>

            <button class="btn btn-whatsapp" onclick="copyWA()">Copy WhatsApp Summary</button>
            <button class="btn btn-primary" onclick="sync()">Sync to Ledger</button>
            <button class="btn btn-secondary" onclick="exportFile()">Export Updated File</button>
        </div>
    </div>
</div>

<script>
    let sheetData = [];
    let activeFileName = "Ledger.xlsx";

    // Helper for South African currency formatting
    function format(v) { 
        return "R" + (v || 0).toLocaleString('en-ZA', {minimumFractionDigits: 2, maximumFractionDigits: 2}); 
    }

    // Handle File Upload
    function handleFile(input) {
        const file = input.files[0];
        if(!file) return;
        activeFileName = file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, {type: 'array'});
            sheetData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
            document.getElementById('mainUI').classList.add('unlocked');
            document.getElementById('uploadText').innerHTML = `Linked: <strong>${activeFileName}</strong>`;
            updateDashboard();
        };
        reader.readAsArrayBuffer(file);
    }

    // New Percentage Logic
    function calculate() {
        const amt = parseFloat(document.getElementById('revInput').value) || 0;
        
        // Final percentages as requested
        const vals = {
            t: amt * 0.10,   // Tithes 10%
            ad: amt * 0.30,  // Ads & Marketing 30%
            f: amt * 0.20,   // Operations 20%
            s: amt * 0.20,   // Savings 20%
            g: amt * 0.10,   // Growth 10%
            st: amt * 0.10   // Stock 10%
        };

        // Update UI displays
        document.getElementById('tD').textContent = format(vals.t);
        document.getElementById('adD').textContent = format(vals.ad);
        document.getElementById('fD').textContent = format(vals.f);
        document.getElementById('sD').textContent = format(vals.s);
        document.getElementById('gD').textContent = format(vals.g);
        document.getElementById('stD').textContent = format(vals.st);
        
        return {amt, ...vals};
    }

    // Update Top Summary Boxes
    function updateDashboard() {
        let rev = 0, ads = 0, stck = 0;
        sheetData.forEach((row, i) => {
            if(i === 0) return; // Skip header
            const desc = String(row[1] || "").toLowerCase();
            const category = String(row[2] || "").toLowerCase();
            const inc = parseFloat(row[3]) || 0;
            const exp = parseFloat(row[4]) || 0;

            if(category.includes("revenue") || desc.includes("revenue")) rev += inc;
            if(category.includes("marketing") || desc.includes("ads")) ads += exp;
            if(category.includes("investment") || desc.includes("stock")) stck += exp;
        });
        document.getElementById('totalRev').textContent = format(rev);
        document.getElementById('totalAds').textContent = format(ads);
        document.getElementById('totalStock').textContent = format(stck);
    }

    // Sync entries to the sheetData array
    function sync() {
        const v = calculate();
        if(v.amt <= 0) {
            alert("Please enter a revenue amount.");
            return;
        }
        const date = new Date().toLocaleDateString('en-ZA');
        
        // Ensure header exists
        if(sheetData.length === 0) {
            sheetData.push(["Date", "Description", "Category", "Income", "Expense"]);
        }

        // Add 6 Rows for the breakdown
        sheetData.push([date, "Daily Revenue", "Revenue", v.amt, ""]);
        sheetData.push([date, "Tithe (10%)", "Spiritual", "", v.t]);
        sheetData.push([date, "Ads & Marketing (30%)", "Marketing", "", v.ad]);
        sheetData.push([date, "Operations (20%)", "Cashflow", "", v.f]);
        sheetData.push([date, "Savings (20%)", "Safety", "", v.s]);
        sheetData.push([date, "Growth (10%)", "Capital", "", v.g]);
        sheetData.push([date, "Stock (10%)", "Investment", "", v.st]);

        updateDashboard();
        document.getElementById('revInput').value = "";
        alert("Success: Daily breakdown synced to local memory.");
    }

    // Save as Excel File
    function exportFile() {
        if(sheetData.length === 0) return;
        const ws = XLSX.utils.aoa_to_sheet(sheetData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sisonke Ledger");
        XLSX.writeFile(wb, "Updated_" + activeFileName);
    }

    // WhatsApp Copy Tool
    function copyWA() {
        const v = calculate();
        if(v.amt <= 0) return;
        const d = new Date().toLocaleDateString('en-ZA');
        const msg = `*SISONKE DAILY TRACKER [${d}]*\n--------------------------\nGross Revenue: ${format(v.amt)}\n\n*ALLOCATIONS:*\nðŸ™ Tithe (10%): ${format(v.t)}\nðŸ“¢ Ads (30%): ${format(v.ad)}\nâš™ï¸ Ops (20%): ${format(v.f)}\nðŸ’° Savings (20%): ${format(v.s)}\nðŸ“ˆ Growth (10%): ${format(v.g)}\nðŸ“¦ Stock (10%): ${format(v.st)}`;
        
        navigator.clipboard.writeText(msg).then(() => {
            alert("WhatsApp summary copied to clipboard!");
        });
    }
</script>

</body>
</html>
