<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisonke CV - Google Sync Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --google-blue: #4285F4; --google-red: #EA4335; --google-yellow: #FBBC05;
            --google-green: #34A853; --bg-light: #F8F9FA; --text-dark: #202124;
            --border-gray: #DADCE0;
        }

        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-light); color: var(--text-dark); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 850px; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 { font-weight: 500; color: #5f6368; }

        /* Summary Dashboard */
        .summary-dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .summary-item { background: white; border: 1px solid var(--border-gray); padding: 15px; border-radius: 8px; text-align: center; }
        .summary-item strong { display: block; font-size: 18px; color: var(--google-blue); }
        .summary-item label { font-size: 11px; text-transform: uppercase; color: #70757a; }

        .card { background: white; border: 1px solid var(--border-gray); border-radius: 8px; padding: 24px; margin-bottom: 20px; box-shadow: 0 1px 3px rgba(60,64,67,.15); }

        .lock-overlay { opacity: 0.3; pointer-events: none; transition: 0.3s; }
        .unlocked { opacity: 1; pointer-events: all; }

        .upload-zone { border: 2px dashed var(--google-blue); padding: 30px; text-align: center; border-radius: 8px; background: #f1f3f4; cursor: pointer; }
        
        input[type="number"] { width: 100%; padding: 12px; font-size: 24px; border: 1px solid var(--border-gray); border-radius: 4px; box-sizing: border-box; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin: 20px 0; }
        .stat-card { padding: 12px; border-radius: 4px; background: #fff; border: 1px solid var(--border-gray); border-left: 5px solid; }
        .stat-val { font-size: 16px; font-weight: 700; display: block; }
        .stat-label { font-size: 10px; color: #70757a; text-transform: uppercase; }

        .btn { padding: 12px 24px; border-radius: 4px; font-weight: 500; border: none; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--google-blue); color: white; }
        .btn-green { background: var(--google-green); color: white; }
        .btn-whatsapp { background: #25D366; color: white; width: 100%; margin-top: 10px; }
        
        #status-bar { padding: 12px; border-radius: 4px; margin-bottom: 15px; font-size: 14px; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Sisonke CV Business Tracker</h1>
    </div>

    <div class="summary-dashboard">
        <div class="summary-item">
            <label>Total Revenue</label>
            <strong id="totalRev">R0.00</strong>
        </div>
        <div class="summary-item">
            <label>Total Tithes</label>
            <strong id="totalTithe" style="color: var(--google-red);">R0.00</strong>
        </div>
        <div class="summary-item">
            <label>Stock Portfolio</label>
            <strong id="totalStock" style="color: #673AB7;">R0.00</strong>
        </div>
    </div>

    <div class="card">
        <div id="status-bar"></div>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div id="uploadText">
                <strong>ðŸ“‚ Upload Spreadsheet to Begin</strong><br>
                <span style="font-size: 12px; color: #70757a;">Unlock calculations by importing your ledger</span>
            </div>
            <input type="file" id="fileInput" accept=".xlsx" style="display:none" onchange="handleFile(this)">
        </div>
    </div>

    <div id="calcSection" class="lock-overlay">
        <div class="card">
            <label>New Revenue Entry (R)</label>
            <input type="number" id="revenueInput" placeholder="Enter Amount" oninput="calculateCurrent()">
            
            <div class="grid">
                <div class="stat-card" style="border-left-color: var(--google-red);">
                    <span class="stat-label">Tithes (16%)</span>
                    <span class="stat-val" id="tD">R0.00</span>
                </div>
                <div class="stat-card" style="border-left-color: var(--google-blue);">
                    <span class="stat-label">Savings (40%)</span>
                    <span class="stat-val" id="sD">R0.00</span>
                </div>
                <div class="stat-card" style="border-left-color: var(--google-green);">
                    <span class="stat-label">Ops (25%)</span>
                    <span class="stat-val" id="fD">R0.00</span>
                </div>
                <div class="stat-card" style="border-left-color: var(--google-yellow);">
                    <span class="stat-label">Growth (10%)</span>
                    <span class="stat-val" id="gD">R0.00</span>
                </div>
                <div class="stat-card" style="border-left-color: #673AB7;">
                    <span class="stat-label">Stocks (9%)</span>
                    <span class="stat-val" id="stD">R0.00</span>
                </div>
            </div>

            <button class="btn btn-blue" onclick="syncAndRefresh()">ðŸ’¾ Sync to Ledger & Update Totals</button>
            <button class="btn btn-green" onclick="downloadFile()">ðŸ“¥ Download Updated File</button>
            <button class="btn btn-whatsapp" onclick="copyWhatsApp()">ðŸ“± Copy WhatsApp Summary</button>
        </div>
    </div>
</div>

<script>
    let sheetData = [];
    let fileName = "Sisonke_Ledger.xlsx";

    function formatR(v) { return "R" + (v || 0).toLocaleString('en-ZA', {minimumFractionDigits: 2}); }

    function handleFile(input) {
        const file = input.files[0];
        if(!file) return;
        fileName = file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const wb = XLSX.read(data, {type: 'array'});
            sheetData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
            document.getElementById('calcSection').classList.add('unlocked');
            document.getElementById('uploadText').innerHTML = `âœ… <strong>${fileName}</strong> Linked`;
            refreshDashboard();
        };
        reader.readAsArrayBuffer(file);
    }

    function calculateCurrent() {
        const inc = parseFloat(document.getElementById('revenueInput').value) || 0;
        const biz = inc * 0.84;
        const res = { t: inc*0.16, s: biz*0.4, f: biz*0.25, g: biz*0.1, st: biz*0.09 };
        
        document.getElementById('tD').textContent = formatR(res.t);
        document.getElementById('sD').textContent = formatR(res.s);
        document.getElementById('fD').textContent = formatR(res.f);
        document.getElementById('gD').textContent = formatR(res.g);
        document.getElementById('stD').textContent = formatR(res.st);
        return {inc, ...res};
    }

    function refreshDashboard() {
        let rev = 0, tith = 0, stck = 0;
        // Assuming Column 3 is Income (Index 3) and Column 4 is Expense (Index 4)
        // Adjust indices if your specific sheet structure differs
        sheetData.forEach((row, i) => {
            if(i === 0) return; // Skip header
            const desc = String(row[1] || "").toLowerCase();
            const valIn = parseFloat(row[3]) || 0;
            const valOut = parseFloat(row[4]) || 0;

            if(desc.includes("revenue")) rev += valIn;
            if(desc.includes("tithe")) tith += valOut;
            if(desc.includes("stock")) stck += valOut;
        });

        document.getElementById('totalRev').textContent = formatR(rev);
        document.getElementById('totalTithe').textContent = formatR(tith);
        document.getElementById('totalStock').textContent = formatR(stck);
    }

    function syncAndRefresh() {
        const v = calculateCurrent();
        if(v.inc <= 0) return alert("Enter revenue first");
        const date = new Date().toLocaleDateString('en-ZA');
        
        if(sheetData.length === 0) sheetData.push(["Date", "Description", "Category", "Income", "Expense"]);

        sheetData.push([date, "Daily Revenue Entry", "Revenue", v.inc, ""]);
        sheetData.push([date, "Tithes (16%)", "Spiritual", "", v.t]);
        sheetData.push([date, "Business Savings (40%)", "Safety", "", v.s]);
        sheetData.push([date, "Operations (25%)", "Cashflow", "", v.f]);
        sheetData.push([date, "Business Growth (10%)", "Marketing", "", v.g]);
        sheetData.push([date, "Stock Portfolio Reserve (9%)", "Investment", "", v.st]);

        refreshDashboard();
        document.getElementById('revenueInput').value = "";
        alert("Synced! Dashboard Updated.");
    }

    function downloadFile() {
        const ws = XLSX.utils.aoa_to_sheet(sheetData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sisonke Ledger");
        XLSX.writeFile(wb, "Updated_" + fileName);
    }

    function copyWhatsApp() {
        const v = calculateCurrent();
        const text = `*SISONKE ENTRY*\nRev: ${formatR(v.inc)}\nTithe: ${formatR(v.t)}\nStocks: ${formatR(v.st)}\n_Total Updated in Ledger_`;
        navigator.clipboard.writeText(text);
        alert("WhatsApp Summary Copied!");
    }
</script>
</body>
</html>
