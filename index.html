<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisonke CV - Wealth Flow Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-500: #3b82f6;
            --success-500: #10b981;
            --warning-500: #f59e0b;
            --purple-500: #8b5cf6;
            --stock-indigo: #6366f1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { 
            font-size: 36px; 
            background: linear-gradient(135deg, var(--primary-500), var(--stock-indigo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .input-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--primary-500); display: block; margin-bottom: 10px; }
        
        .input-wrapper { position: relative; margin-bottom: 20px; }
        .currency { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 30px; font-weight: 800; color: var(--primary-500); }
        
        #incomeInput {
            width: 100%;
            padding: 20px 20px 20px 60px;
            font-size: 32px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: white;
            font-weight: 700;
        }

        .allocation-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .allocation-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 16px;
            border-top: 4px solid;
            transition: 0.3s;
        }
        .allocation-card:hover { transform: translateY(-5px); }
        .tithes { border-color: var(--purple-500); }
        .savings { border-color: var(--success-500); }
        .cashflow { border-color: var(--primary-500); }
        .growth { border-color: var(--warning-500); }
        .stock { border-color: var(--stock-indigo); }

        .amt { font-size: 22px; font-weight: 800; display: block; }
        .cat { font-size: 11px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .update-btn { background: var(--primary-500); color: white; }
        .preview-btn { background: var(--bg-secondary); color: white; border: 1px solid var(--border-color); }
        .whatsapp-btn { background: #25D366; color: white; grid-column: span 2; }
        button:hover { opacity: 0.9; transform: scale(0.98); }

        .spreadsheet-status { padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; font-size: 14px; }
        .status-success { background: rgba(16, 185, 129, 0.1); color: var(--success-500); }

        /* Modal Styles */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--bg-secondary); width: 90%; max-width: 800px; border-radius: 20px; padding: 20px; max-height: 80vh; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        th, td { padding: 10px; border: 1px solid var(--border-color); text-align: left; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Sisonke Wealth Flow</h1>
            <p style="color: var(--text-muted)">Financial Integrity for Design & Tutoring</p>
        </div>

        <div id="status" class="spreadsheet-status status-success">‚ú® System Initialized</div>

        <div class="glass-card">
            <label class="input-label">Monthly Gross Revenue</label>
            <div class="input-wrapper">
                <span class="currency">R</span>
                <input type="number" id="incomeInput" value="60000" oninput="calculate()">
            </div>

            <div class="allocation-section">
                <div class="allocation-card tithes">
                    <span class="amt" id="titheDisp">R0.00</span>
                    <span class="cat">Tithes (16%)</span>
                </div>
                <div class="allocation-card savings">
                    <span class="amt" id="saveDisp">R0.00</span>
                    <span class="cat">Biz Savings (40%)</span>
                </div>
                <div class="allocation-card cashflow">
                    <span class="amt" id="flowDisp">R0.00</span>
                    <span class="cat">Operations (25%)</span>
                </div>
                <div class="allocation-card growth">
                    <span class="amt" id="growDisp">R0.00</span>
                    <span class="cat">Biz Growth (10%)</span>
                </div>
                <div class="allocation-card stock">
                    <span class="amt" id="stockDisp">R0.00</span>
                    <span class="cat">Stock Reserve (9%)</span>
                </div>
            </div>

            <div class="btn-group">
                <button class="whatsapp-btn" onclick="copyWhatsApp()">üì± Copy WhatsApp Summary</button>
                <button class="update-btn" onclick="updateExcel()">üíæ Sync to Excel</button>
                <button class="preview-btn" onclick="toggleModal(true)">üëÅÔ∏è View Ledger</button>
            </div>
        </div>
    </div>

    <div id="previewModal" class="modal" onclick="toggleModal(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom: 10px;">Current Ledger Entries</h2>
            <div id="tableOutput"></div>
            <button onclick="downloadExcel()" style="margin-top: 20px; background: var(--success-500); color: white; width: 100%;">üì• Download Excel File</button>
        </div>
    </div>

    <script>
        let workbook, worksheet;
        let dataStore = [];

        function formatR(val) {
            return "R" + val.toLocaleString('en-ZA', { minimumFractionDigits: 2 });
        }

        function calculate() {
            const income = parseFloat(document.getElementById('incomeInput').value) || 0;
            
            // Core Splits
            const tithe = income * 0.16;
            const bizTotal = income * 0.84;
            
            // Business Splits (Totaling the 84%)
            const savings = bizTotal * 0.40;
            const flow = bizTotal * 0.25;
            const growth = bizTotal * 0.10; // Adjusted for stocks
            const stocks = bizTotal * 0.09; // New Stock Reserve

            document.getElementById('titheDisp').textContent = formatR(tithe);
            document.getElementById('saveDisp').textContent = formatR(savings);
            document.getElementById('flowDisp').textContent = formatR(flow);
            document.getElementById('growDisp').textContent = formatR(growth);
            document.getElementById('stockDisp').textContent = formatR(stocks);

            return { income, tithe, savings, flow, growth, stocks };
        }

        function updateExcel() {
            const vals = calculate();
            const date = new Date().toLocaleDateString('en-ZA');
            
            const newEntries = [
                [date, "Monthly Income Source", "Revenue", vals.income, 0],
                [date, "Spiritual Tithe", "Tithe", 0, vals.tithe],
                [date, "Business Safety Fund", "Savings", 0, vals.savings],
                [date, "Operations/Cashflow", "Ops", 0, vals.flow],
                [date, "Marketing & Growth", "Expansion", 0, vals.growth],
                [date, "Stock Portfolio Reserve", "Investment", 0, vals.stocks]
            ];

            dataStore.push(...newEntries);
            renderTable();
            document.getElementById('status').textContent = "‚úÖ Excel Buffer Updated!";
        }

        function renderTable() {
            let html = `<table><tr><th>Date</th><th>Desc</th><th>Cat</th><th>In</th><th>Out</th></tr>`;
            dataStore.forEach(row => {
                html += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td></tr>`;
            });
            html += `</table>`;
            document.getElementById('tableOutput').innerHTML = html;
        }

        function downloadExcel() {
            const ws = XLSX.utils.aoa_to_sheet([["Date", "Description", "Category", "Income", "Expense"], ...dataStore]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sisonke Ledger");
            XLSX.writeFile(wb, `Sisonke_Ledger_${new Date().getTime()}.xlsx`);
        }

        function copyWhatsApp() {
            const v = calculate();
            const text = `*SISONKE WEALTH SUMMARY*\n` +
                         `--------------------------\n` +
                         `üí∞ Gross: ${formatR(v.income)}\n` +
                         `üôè Tithe (16%): ${formatR(v.tithe)}\n` +
                         `üè¶ Savings: ${formatR(v.savings)}\n` +
                         `‚öôÔ∏è Ops: ${formatR(v.flow)}\n` +
                         `üìà Growth: ${formatR(v.growth)}\n` +
                         `üíé Stocks: ${formatR(v.stocks)}\n` +
                         `--------------------------\n` +
                         `_Every Rand Has Purpose_`;
            
            navigator.clipboard.writeText(text);
            alert("Summary copied for WhatsApp!");
        }

        function toggleModal(show) {
            document.getElementById('previewModal').style.display = show ? 'flex' : 'none';
        }

        // Init
        calculate();
    </script>
</body>
</html>
